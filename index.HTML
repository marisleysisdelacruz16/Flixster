<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixster</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <div class="buttons">
    <img id="popcorn" src="popcorn.png" alt="flickster logo" />
    <button id= "refresh" type="submit" onClick= "refreshPage()"> Reload Page </button>
    </div>  

    <div class= "container"> 
        <h1 id="title"> Flixster </h1>

        <form>
            <input id="search-input" name="movie" placeholder="Enter a movie title" class="" />
            <button id="search-button" type="submit" class="search-btn">Search</button>
        </form>
    
    </div>
   

    <div id= "movie-area">
    </div> 

    <div class="show-more-area">
        <button id="show-me-more-btn" type="button" class="search-btn hidden">Show more movies</button>
    </div>


    
<script src="script.js"></script>    
</body>
</html>
